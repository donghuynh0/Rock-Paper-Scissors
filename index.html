<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        
        <!-- [0:1/3) is Rock ; [1/3:2/3) is Paper ; [2/3:1] is Scissors -->
        <div class="playing-buttons">
            <!-- Rock button -->
            <button class="cart" onclick="play('Rock')">
                Rock
            </button>

            <!-- Paper button -->
            <button class="cart" onclick="play('Paper')">
                Paper
            </button>

            <!-- Scissors button -->
            <button class="cart" onclick="play('Scissors')">
                Scissors
            </button>

            <!-- Reset button -->
            <button class="cart" onclick=
                "reset()
                 showHistories('reset')">
                Reset
            </button>

        </div>

        <div class="his">
            <div class="history-container">
                <h2 class="his-title">
                    Histories
                </h2>
                <div class="his-lines"></div>
            </div>
            <div class="score-container">
                <div class="User">
                    <h3>Score of User</h3>
                    <div class="user-scores"></div>
                </div>
                <div class="Computer">
                    <h3>Score of Computer</h3>
                    <div class="computer-scores"></div>
                </div>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
