<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="play_style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1> <!--title-->
        <div class="playing-buttons">
            <!-- Rock button -->
            <button class="cart" onclick="play('Rock')">
                <img src="rock-emoji.png" alt="rock">
            </button>

            <!-- Paper button -->
            <button class="cart" onclick="play('Paper')">
                <img src="paper-emoji.png" alt="paper">
            </button>

            <!-- Scissors button -->
            <button class="cart" onclick="play('Scissors')">
                <img src="scissors-emoji.png" alt="scissors">
            </button>

            <!-- Reset button -->
            <button class="cart" onclick=
                "reset()
                 showHistories('reset')">
                 <img src="refresh.png" alt="refresh">
            </button>
            <button class="cart" onclick="autoPlay()">
                <img src="auto.png" alt="auto">
            </button>
        </div>

        <div class="result-section">
            <div class="user-section">
                <img class="user-avatar" src="boy.png" alt="user-avatar">
                <div class="user-move-title">User Move</div>
                <div class="user-move-icon"></div>
            </div>
            <div class="result"></div>
            <div class="computer-section">
                <img class="computer-avatar" src="hacker.png" alt="computer-avatar">
                <div class="computer-move-title">Computer Move</div>
                <div class="computer-move-icon"></div>
            </div>
        </div>

       

        <div class="his">
            <div class="history-container">
                <h2 class="his-title">
                    Histories
                </h2>
                <div class="his-lines"></div>
            </div>
            <div class="score-container">
                <div class="User">
                    <h2>Score of User</h2>
                    <div class="user-scores"></div>
                </div>
                <div class="Computer">
                    <h2>Score of Computer</h2>
                    <div class="computer-scores"></div>
                </div>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
